<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="ja"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="ja"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang="ja"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="ja" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://ogp.me/ns/fb#"><!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <title>jFBMobileFeedPhoto Plugin Example</title>

    <meta content="Yusuke Sugomori" name="copyright" />
    <meta content="ja" http-equiv="Content-Language" />
    <meta content="text/css" http-equiv="Content-Style-Type" />
    <meta content="text/javascript" http-equiv="Content-Script-Type" />
    <meta content="no" http-equiv="Imagetoolbar" />
    <meta content="Yusuke Sugomori" name="author" />
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    
    <link href="./css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />

    <script src="./js/jquery.js?v=1.8.1" type="text/javascript"></script>
    <script src="../jFBMobileFeedPhoto.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        new jFBMobileFeedPhoto();
        new jFBMobileFeedPhoto({id: '#jFBMobileFeedPhotoSingle'});
      })
    </script>

    
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body class="mobile">
    <h1 style="text-align:center">Simple Example</h1>

    <div style="padding:10px 0">

      <!-- More than one photo -->
      <div id="jFBMobileFeedPhoto">
        <div>
          <img alt="" src="./img/1.jpg" />
          <div>Sample comment</div>
        </div>
        <div>
          <img alt="" src="./img/2.jpg" />
          <div>
            日本語サンプルコメント<br />(Sample comment in Japanese)
          </div>
        </div>
        <div>
          <img alt="" src="./img/3.jpg" />
        </div>
        <div>
          <img alt="" src="./img/4.jpg" />
        </div>
        <div>
          <img alt="" src="./img/5.jpg" />
        </div>
      </div>

    </div>



    <div style="padding:10px 0">

      <!-- One photo -->
      <div id="jFBMobileFeedPhotoSingle">
        <div>
          <img alt="" src="./img/6.jpg" />
        </div>
      </div>

    </div>
    
  </body>
</html>
